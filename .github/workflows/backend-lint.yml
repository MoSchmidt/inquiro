name: Backend Lint

on: [push]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/backend" >> $GITHUB_ENV

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint

      - name: Run Pylint (non-blocking)
        working-directory: backend
        run: |
          files="$(git ls-files '*.py' || true)"
          if [ -z "$files" ]; then
            echo "No Python files to lint, skipping."
            exit 0
          fi
          # Pylint is effectively disabled via .pylintrc (disable=all),
          # and this step is kept only for compatibility.
          pylint --rcfile=../.pylintrc $files || true

  mypy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/backend" >> $GITHUB_ENV

      - name: Install MyPy and dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy

      - name: Run MyPy
        run: |
          mypy backend
