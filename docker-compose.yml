services:
  db:
    image: pgvector/pgvector:pg18
    container_name: inquiro_db
    environment:
      POSTGRES_USER: inquiro
      POSTGRES_PASSWORD: inquiro
      POSTGRES_DB: inquiro_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
